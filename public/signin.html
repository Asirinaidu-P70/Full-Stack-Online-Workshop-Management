<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | WorkshopHub Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body data-page="signin">
    <header class="site-header">
        <a class="brand" href="/index.html">WorkshopHub Pro</a>
        <nav class="site-nav">
            <a href="/index.html">Home</a>
            <a href="/workshops.html">Workshops</a>
            <a id="navDashboard" href="/dashboard.html">Dashboard</a>
            <span id="navWelcome" class="welcome-text"></span>
            <a id="navSignIn" class="btn btn-primary btn-sm" href="/signin.html">Sign In</a>
            <a id="navRegister" class="btn btn-outline btn-sm" href="/signin.html#register">Create Account</a>
            <button id="navLogout" class="btn btn-secondary btn-sm" type="button">Logout</button>
        </nav>
    </header>

    <main class="section">
        <div class="container auth-wrap">
            <section class="card auth-card">
                <h1>Welcome</h1>
                <p class="muted">Sign in to continue, or create a new account in under a minute.</p>

                <div class="auth-mode-switch">
                    <button id="authModeSignIn" class="auth-mode-btn active" type="button">Sign In</button>
                    <button id="authModeRegister" class="auth-mode-btn" type="button">Create New Account</button>
                </div>

                <div id="signinRoleSwitch" class="role-switch">
                    <button id="roleUser" type="button" class="role-btn active" data-role="student">User Account</button>
                    <button id="roleAdmin" type="button" class="role-btn" data-role="admin">Admin Account</button>
                </div>

                <form id="signinForm">
                    <label for="signinEmail">Email</label>
                    <input id="signinEmail" class="input" type="email" placeholder="you@example.com" required>

                    <label for="signinPassword">Password</label>
                    <input id="signinPassword" class="input" type="password" placeholder="Enter your password" required>

                    <button id="signinSubmit" class="btn btn-primary btn-block" type="submit">Sign In as User</button>
                </form>

                <p id="signinMessage" class="form-message"></p>

                <form id="registerForm" style="display: none;">
                    <label for="registerName">Full Name</label>
                    <input id="registerName" class="input" type="text" placeholder="Your full name" required>

                    <label for="registerEmail">Email</label>
                    <input id="registerEmail" class="input" type="email" placeholder="you@example.com" required>

                    <label for="registerPhone">Phone (Optional)</label>
                    <input id="registerPhone" class="input" type="text" placeholder="+1 555 555 5555">

                    <label for="registerPassword">Password</label>
                    <input id="registerPassword" class="input" type="password" placeholder="Create a password" required>

                    <button class="btn btn-primary btn-block" type="submit">Create My Account</button>
                </form>
                <p id="registerMessage" class="form-message"></p>
            </section>

            <aside class="card">
                <h2>Demo Login</h2>
                <p id="demoCredentials"><strong>User:</strong> user@workshop.com / user123</p>
                <p class="muted">Switch role to see admin credentials. New registrations are created as user accounts.</p>
            </aside>
        </div>
    </main>
</body>
</html>
